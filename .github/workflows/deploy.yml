name: 🚀 Deploy [WEB]
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'apps/web/**/*'
permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ⬣ Lint & Type Check
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: 📥 Download Dependencies
        run: yarn
        working-directory: apps/web

      - name: 🔬 Lint
        run: yarn lint
        working-directory: apps/web

      - name: 🔎 Type Check
        run: yarn typecheck
        working-directory: apps/web

